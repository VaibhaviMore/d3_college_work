<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js"></script>
    </head>
    <style>
        path.countries{
            stroke-width: 1;
            stroke: #75739F;
            fill: #5EAFC6;
        }
        circle.cities{
            stroke-width: 1;
            stroke: #4F442B;
            fill: #FCBC34;
        }
        button{
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
       
     #left {
      width: 900px;
      float: left;
    }
    #right {
      margin-left: 200px;
    }
    </style>
    <body>
        <div id="viz">
            <div id="left">
            <svg style="width:900px; height:700px">
            </svg>
            </div>
             
            <div id="right">
         
            <button id="locationButton" onclick="wclocation()"> World Cup Locations</button>
            <button id="winnerButton" onclick="winners()"> World Cup Winners</button>
            <button id="runnerUpButton" onclick="runners()"> World Cup Runner Up</button>
            </div>
        </div>
        
            <script>
                var worldcuplocations=['Japan'];
                var worldcupwinners = [];
                var worldcuprunners = [];
                
                var PromiseWrapper = (xhr, d) => 
                    new Promise(resolve => xhr(d, (p) => resolve(p)))
                Promise
                    .all([
                    PromiseWrapper(d3.json, "world.geojson"),
                    PromiseWrapper(d3.csv, "worldcup.csv")
                ])
                    .then(resolve => {
                    createMap(resolve[0], resolve[1])
                });
                               
                  
                function createMap(countries, worldcup)
                {
                     worldcup.forEach(function(d){
                        worldcuplocations.push(d.location);
                        worldcupwinners.push(d.winner);
                        worldcuprunners.push(d.runnerup); //hashmap-key,value from population file
                       })
                    //choose a projection
                    var aProjection = d3.geoMercator()
                                        .scale(150)
                                        .translate([250,250]);
                    var geoPath = d3.geoPath().projection(aProjection);
                    d3.select("svg")
                    .selectAll("path")
                    .data(countries.features)
                    .enter()
                    .append("path")
                    .attr("d",geoPath)
                    .attr("class","countries");
                
                    d3.select("svg")
                    .selectAll("circle")
                    .data(worldcup)
                    .enter()
                    .append("circle")
                    .attr("class","worldcup")
                    .attr("r",5)
                    .attr("cx", d=>aProjection([d.x, d.y][0]))
                    .attr("cy", d=>aProjection([d.x, d.y][1]))
                    .style("fill", "red");
                }
                    function winners()
                    {
                        d3.select("svg")
                            .selectAll("path.countries")
                            .style("fill", "black");
                        
                        d3.select("svg")
                            .selectAll("path.countries")
                            .filter(function(d)
                                   {
                                        if(worldcupwinners.indexOf(d.properties.name) > -1)
                                            {
                                                return d;
                                            }
                                })
                            .style("fill", "red");
                    }
                    
                    function wclocation()
                    {
                        d3.select("svg")
                            .selectAll("path.countries")
                            .style("fill", "black");
                        
                        d3.select("svg")
                            .selectAll("path.countries")
                            .filter(function(d)
                                   {
                                        if(worldcuplocations.indexOf(d.properties.name) > -1)
                                            {
                                                return d;
                                            }
                                })
                            .style("fill", "red");
                    }
                    
                    function runners()
                    {
                        d3.select("svg")
                            .selectAll("path.countries")
                            .style("fill", "black");
                        
                        d3.select("svg")
                            .selectAll("path.countries")
                            .filter(function(d)
                                   {
                                        if(worldcuprunners.indexOf(d.properties.name) > -1)
                                            {
                                                return d;
                                            }
                                })
                            .style("fill", "red");
                    }
                
            </script>
    </body>
</html>
